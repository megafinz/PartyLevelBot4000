<html>
    <head>
        <title>Party Level Bot 4000 (HQ)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <h1>PARTY LEVEL BOT 4000 HQ</h1>

        <div class="container my-5">
            <h2>Noise Control Room</h2>

            <div class="container mb-3">
                <h3>Raw</h3>

                <div class="container bg-light rounded p-3">
                    <label>Current:</label>

                    <div class="progress mb-3 mx-3">
                        <div class="progress-bar bg-success" id="current-meter">0%</div>
                    </div>

                    <label>Max:</label>

                    <div class="progress mb-3 mx-3">
                        <div class="progress-bar bg-success" id="max-meter">0%</div>
                    </div>
                </div>
            </div>

            <div class="container">
                <h3>Normalized</h3>

                <div class="container bg-light rounded p-3">
                    <label>Current:</label>

                    <div class="progress mb-3 mx-3">
                        <div class="progress-bar bg-success" id="current-meter-normalized">0%</div>
                    </div>

                    <label>Max:</label>

                    <div class="progress mb-3 mx-3">
                        <div class="progress-bar bg-success" id="max-meter-normalized">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(0)">Toggle LEVEL 0</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(1)">Toggle LEVEL 1</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(2)">Toggle LEVEL 2</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(3)">Toggle LEVEL 3</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(4)">Toggle LEVEL 4</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(5)">Toggle LEVEL 5</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary" onclick="toggleLvl(6)">Toggle LEVEL 6</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="common.js"></script>
        <script src="party-hq.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
