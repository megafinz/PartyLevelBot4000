<html>
    <head>
        <title>Party Level Bot 4000</title>
        <link rel="stylesheet" type="text/css" href="party.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div id="reaction" class="d-flex justify-content-center align-items-center position-absolute w-100 h-100">
            <img id="reaction-img" />

            <div id="max-meter-normalized-1-body" class="progress mb-3 mx-3 position-absolute" style="transform: rotate(-90deg); width: 50%; height: 5%; left: -22%">
                <div class="progress-bar bg-success" id="max-meter-normalized-1"></div>
            </div>

            <div id="max-meter-normalized-2-body" class="progress mb-3 mx-3 position-absolute" style="transform: rotate(-90deg); width: 50%; height: 5%; right: -22%">
                <div class="progress-bar bg-success" id="max-meter-normalized-2"></div>
            </div>
        </div>

        <div id="reaction-override" class="d-flex justify-content-center align-items-center position-absolute w-100 h-100">
            <img id="reaction-img-override" />
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="common.js"></script>
        <script src="party.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
